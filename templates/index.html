<!DOCTYPE html>
<html>
  <head>
    <title>Stock Price Predictor</title>
  </head>
  <body>
    <h1>Stock Price Predictor</h1>
    <p>Predict the next day's closing price for a stock</p>
    <button onclick="predict()">Predict</button>
    <script>
      function predict() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/predict', true);
        xhr.onload = function () {
          var result = JSON.parse(xhr.responseText);
          var prediction = result['prediction'];
          var accuracy = result['accuracy'];
          var mse = result['mse'];
          alert('Prediction: ' + prediction + '\nAccuracy: ' + accuracy + '%\nMSE: ' + mse);
        };
        xhr.send(null);
      }
    </script>
  </body>
</html>
